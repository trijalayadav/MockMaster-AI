<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="80" viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">MockMasterAI logo</title>
  <desc>Geometric two-color mark on the left with the word MockMasterAI to the right.</desc>

  <defs>
    <!-- gradient used in the mark -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#22c1c3"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>

    <!-- subtle drop shadow for depth -->
    <filter id="fshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="off" dx="0" dy="2"/>
      <feGaussianBlur result="blur" stdDeviation="2"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>

    <!-- rounded font fallback -->
    <style type="text/css"><![CDATA[
      .logo-text { font-family: "Poppins", "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; font-size: 36px; letter-spacing: -0.02em; }
    ]]></style>
  </defs>

  <!-- background (transparent) -->

  <!-- left mark group -->
  <g transform="translate(12,10)">
    <!-- outer diamond-ish hex (purple) -->
    <path d="M28 2 L54 18 V46 L28 62 L2 46 V18 Z" fill="url(#g2)" filter="url(#fshadow)"/>
    <!-- inner teal chevron cut -->
    <path d="M22 14 L44 32 L22 50 L22 36 L10 32 L22 28 Z" fill="url(#g1)"/>
    <!-- white upward arrow negative space -->
    <path d="M22 22 L34 32 L22 42 L22 22 Z" fill="#ffffff" opacity="0.06"/>
    <!-- small white highlight -->
    <path d="M36 20 L48 28 L36 36 L36 20 Z" fill="#ffffff" opacity="0.08"/>
  </g>

  <!-- logotype on right -->
  <g transform="translate(96,54)">
    <!-- full word -->
    <text x="0" y="0" class="logo-text" fill="#0b1430">MockMaster<tspan fill="#0b1430">AI</tspan></text>
  </g>

  <!-- Optional small accent underline -->
  <rect x="96" y="62" width="190" height="2" rx="1" fill="#e6eef8" opacity="0.8"/>
</svg>
